<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Application</title>
    <link rel="stylesheet" href="quiz_style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JavaScript Quiz</h1>
        </header>

        <div id="intro-container" class="active">
            <div class="input-container">
                <input type="text" id="username" placeholder="Enter your name">
            </div>
            <button onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quiz-container">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <p id="question"></p>
            <div id="options-container"></div>
            <button onclick="checkAnswer()">Submit Answer</button>
        </div>

        <div id="result-container">
            <div class="certificate">
                <h2>Certificate of Achievement</h2>
                <p>Congratulations, <span id="user-name"></span>!</p>
                <p>You have completed the quiz with a score of <span id="user-score"></span> out of <span id="total-questions"></span>.</p>
                <p class="score">Your Score: <span id="final-score"></span></p>
            </div>
            <button class="result-button" onclick="location.reload()">Start Again</button>
        </div>
    </div>

    <script src="quiz_script.js"></script>
</body>
</html>
